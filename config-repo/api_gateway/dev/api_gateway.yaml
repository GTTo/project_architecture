spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: microservice
          uri: lb://microservice
          order: 8080
          predicates:
            - Path=/microservice
      loadbalancer:
        ribbon:
          enabled: false
eureka:
  instance:
    instance-id: ${spring.application.name}-${random.uuid}
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}